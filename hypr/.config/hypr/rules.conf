# windows rules
windowrulev2 = tile,class:(wpsoffice)
windowrulev2 = workspace 6,class:(wpsoffice)
windowrulev2 = workspace 6,class:(Zotero)

windowrulev2 = tile, class:(Vivaldi-stable)
windowrulev2 = workspace 7, class:(Vivaldi-stable)

windowrulev2 = workspace 8,class:(.*)(VSCodium)(.*)

windowrulev2 = float, class:(.*)(VirtualBox)(.*)
windowrulev2 = workspace 9, class:(VirtualBox Manager)

windowrulev2 = workspace 10,class:(Spotify)

windowrulev2 = float,class:(pcmanfm)
windowrulev2 = move 15 45,class:(pcmanfm)
windowrulev2 = size 40% 50%,class:(pcmanfm)

windowrulev2 = float,class:(com.github.hluk.copyq)
