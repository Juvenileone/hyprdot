windowrulev2 = size 20% 80%,class:(com.github.hluk.copyq)

windowrulev2 = float, class:(GoldenDict)
windowrulev2 = move 69.5% 40, class:(GoldenDict)
windowrulev2 = size 30% 30%, class:(GoldenDict)

windowrulev2 = float, class:(fcitx)

windowrulev2 = float, class:(info.argos-sim.argos3)

windowrulev2 = float, class:(Clash for Windows)

windowrulev2 = float, class:(feh)

windowrulev2 = float, class:(WeChat)

windowrulev2 = float, class:(wemeetapp)

