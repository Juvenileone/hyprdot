exec-once = ~/.config/hypr/xdph.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd all
exec-once = hyprctl setcursor Bibata-Modern-Ice 48
exec-once = wpaperd
exec-once = fcitx5 --replace -d
exec-once = nm-applet
exec-once = cfw
exec-once = blueman-applet
exec-once = ags
exec-once = dunst
exec-once = pcmanfm --daemon-mode
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayidle -w timeout 900 'gtklock'
exec-once = swayidle -w timeout 300 'sleep 1 && hyprctl dispatch dpms off'
exec-once = sway-audio-idle-inhibit
exec-once = hyprctl dispatch renameworkspace 6 browser
exec-once = hyprctl dispatch renameworkspace 7 office
exec-once = hyprctl dispatch renameworkspace 8 code
exec-once = hyprctl dispatch renameworkspace 9 vm
exec-once = hyprctl dispatch renameworkspace 10 media


